{% extends "base.html" %}
{% block title %}User Management{% endblock %}

{% block content %}
<h2 class="mb-4">ğŸ‘¥ User Management</h2>

<form method="POST" class="mb-4">
    <div class="row g-3">
        <div class="col-md-4">
            <input name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="col-md-4">
            <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-md-2">
            <div class="form-check mt-2">
                <input type="checkbox" name="is_admin" class="form-check-input" id="is_admin">
                <label for="is_admin" class="form-check-label">Admin</label>
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success w-100">Add User</button>
        </div>
    </div>
</form>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ 'Admin' if user.is_admin else 'User' }}</td>
            <td>
                {% if current_user.id != user.id %}
                <a class="btn btn-sm btn-danger" href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
